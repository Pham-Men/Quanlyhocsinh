//Vòng lặp for
    function insertionSort(array) {
      let length = array.length;
      for (let i=1; i<length; i++) {
        let value = array[i]
        for (j=i-1; j>=0 && array[j] > value;) {
          array[j+1] = array[j];
          j--;
        }
        
        array[j+1] = value;
      }
    }
